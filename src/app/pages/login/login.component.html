<mat-card style="background-color: #F9F2ED;">
    <mat-card-header>
      
      <mat-card-title>{{'global.wellcome' | transloco}}</mat-card-title>
      <mat-card-subtitle>{{'login.credentials' | transloco}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field appearance="outline" style="width:100%;">
            <mat-label>{{'global.email' | transloco}}</mat-label>
            <input matInput type="email" id="email" [(ngModel)]="dto.email" required minlength="5">
            <mat-icon matSuffix>mail_outline</mat-icon>
          </mat-form-field>
    </mat-card-content>
    <mat-card-content>
        <mat-form-field appearance="outline" style="width:100%;">
            <mat-label>{{'login.password' | transloco}}</mat-label>
            <input matInput type="password" id="password" [(ngModel)]="dto.password" required minlength="5">
            <mat-icon matSuffix>key</mat-icon>
          </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-flat-button color="warn" style="width: 100%;margin-bottom: 7px;" (click)="trylogin()">{{'login.enter' | transloco}}</button>
      <a class="margins" href="resetpassword">{{'login.resetpasswordlink' | transloco}}</a>
      <br>
      <a href="register">{{'login.register' | transloco}}</a>
    </mat-card-actions>
  </mat-card>
