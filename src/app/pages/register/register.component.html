<mat-card style="background-color: #F9F2ED;">
    <mat-card-header>
      
      <mat-card-title>{{'global.wellcome' | transloco}}</mat-card-title>
      <mat-card-subtitle>{{'register.header' | transloco}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content >
        <mat-form-field appearance="outline" style="width:100%;">
            <mat-label>{{'global.email' | transloco}}</mat-label>
            <input matInput type="email" id="email" [(ngModel)]="dto.email" required minlength="5">
            <mat-icon matSuffix>mail_outline</mat-icon>
          </mat-form-field>
    </mat-card-content>
    <mat-card-content >
        <mat-form-field appearance="outline" style="width:100%;">
            <mat-label>{{'register.companyname' | transloco}}</mat-label>
            <input matInput type="text" id="name" [(ngModel)]="dto.companyName" required minlength="5">
            <mat-icon matSuffix>description</mat-icon>
          </mat-form-field>
    </mat-card-content>
    <mat-card-content >
        <mat-form-field appearance="outline" style="width:100%;">
            <mat-label>{{'register.phone' | transloco}}</mat-label>
            <input matInput type="text" id="phone" [(ngModel)]="dto.phone" required minlength="5">
            <mat-icon matSuffix>phone</mat-icon>
          </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-flat-button color="primary" style="width: 100%;margin-bottom: 7px;" (click)="doregister()">{{'global.save' | transloco}}</button>
      <a href="login">{{'register.gotologin' | transloco}}</a>
    </mat-card-actions>
  </mat-card>
