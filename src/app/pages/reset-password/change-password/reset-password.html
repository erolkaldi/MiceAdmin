<h2 mat-dialog-title>{{'buttons.changepassword'|transloco}}</h2>
<mat-dialog-content class="mat-typography">
  <mat-card style="margin: 5px">
    <mat-card-content>
      <div class="col-md-1">
        <div class="row">
          <mat-form-field appearance="outline">
            <mat-label>{{'register.oldpassword' | transloco}}</mat-label>
            <input matInput type="password" id="xxold"  autocomplete="one-time-code" [type]="hideold ? 'password' : 'text'" required [(ngModel)]="passwordDto.oldPassword" />
            <mat-icon matSuffix (click)="hideold = !hideold">{{hideold ? 'visibility_off' : 'visibility'}}</mat-icon>
          </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>{{'register.newpassword' | transloco}}</mat-label>
                <input matInput type="password" id="nw" [type]="hidenew ? 'password' : 'text'" required [(ngModel)]="passwordDto.newPassword" />
            <mat-icon matSuffix (click)="hidenew = !hidenew">{{hidenew ? 'visibility_off' : 'visibility'}}</mat-icon>
              </mat-form-field>
    </div>
    <div class="row">
        <mat-form-field appearance="outline">
            <mat-label>{{'register.confirm' | transloco}}</mat-label>
            <input matInput type="password" id="conf" [type]="hideconf ? 'password' : 'text'" required [(ngModel)]="passwordDto.confirmPassword" />
            <mat-icon matSuffix (click)="hideconf = !hideconf">{{hideconf ? 'visibility_off' : 'visibility'}}</mat-icon>
          </mat-form-field>
    </div>
      </div>
    </mat-card-content>
  </mat-card>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="close()">{{'buttons.cancel'|transloco}}</button>
  <button mat-button (click)="save()" cdkFocusInitial>
    {{'buttons.save'|transloco}}
  </button>
</mat-dialog-actions>
