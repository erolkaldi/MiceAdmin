<mat-card style="background-color: #F9F2ED;">
    <mat-card-header>
      
      <mat-card-title>{{'global.wellcome' | transloco}}</mat-card-title>
      <mat-card-subtitle>{{'login.credentials' | transloco}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field appearance="outline" style="width:100%;">
            <mat-label>{{'global.email' | transloco}}</mat-label>
            <input matInput type="email" id="email" [(ngModel)]="email" required minlength="5">
            <mat-icon matSuffix>mail_outline</mat-icon>
          </mat-form-field>
    </mat-card-content>
    
    <mat-card-actions>
      <button mat-flat-button color="warn" style="width: 100%;margin-bottom: 7px;" (click)="reset()">{{'buttons.resetpassword' | transloco}}</button>
      <a href="login">{{'register.gotologin' | transloco}}</a>
    </mat-card-actions>
  </mat-card>
